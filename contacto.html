<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto - Barberia Alura</title>

    <style></style>
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="Logo de la Barberia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" required />

        <label for="correo">Correo Electronico</label>
        <input
          type="email"
          id="correo"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>Cómo le gustario que lo contactemos?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              id="radio-telefono"
              value="telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>En cual horario prefiere ser atendido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label for="" class="checkbox"
          ><input type="checkbox" checked />Le gustaria recibir novedades de la
          Barberia Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/logo-blanco.png" alt="Logo de la Barberia Alura" />
      <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
